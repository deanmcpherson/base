<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
    <title>AngularJS Dynamic Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
	
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script type="text/javascript" src="js/jquery-mobile-angular-adapter.min.js"></script>
    
    <script type="text/javascript" src="js/angular-google-maps.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<div data-role="page" id="container">
<div ng-controller="FormCtrl">
<div data-role="content" ng-controller="FormCtrl" >
	<button ng-click="add()"></button>
    <form-item ng-repeat="item in data" content="item"></form-item>
</div>
</div>
</div>

</body>
<footer><script type="text/javascript">
window.addEventListener('load', function() {
    new FastClick(document.body);
}, false);
</script></footer>	
</html>
